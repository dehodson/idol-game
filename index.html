<!doctype html>
<html>
<head>
	<title>Idol Game</title>
	<style>
		body, html{
			height:100%;
			margin:0;
			color: black;
			background-color: #333;
			font-size:2vmin;
			font-family: "Helvetica", "Arial", sans-serif;
		}
		#game-title{
			position: absolute;
			font-size:6vmin;
			top: -7vmin;
			width:80vmin;
			text-align: center;
			left: 0px;
			color: #FFF;
		}
		#main{
			height:80vmin;
			width: 80vmin;
			background-color: #DDD;
			position: absolute;
			top:0px;
			left:0px;
			right:0px;
			bottom:0px;
			margin:auto;
			border-radius: 3vmin;
		}
		.idol{
			position: absolute;
			height:8vmin;
			width:8vmin;
			background-color: #00F;
			float: left;
			top: 0vmin;
			left: 0vmin;
		}
		.outside .tooltip{
			visibility: hidden;
			background-color:black;
			color: #fff;
			text-align: center;
			border-radius: 1vmin;
			padding: 1vmin;
			position: absolute;
			z-index: 1;
			bottom: 110%;
			left: 50%;
			font-size:2vmin;
			width: 15vmin;
			margin-left: -8.5vmin;
		}
		.outside .tooltip::after {
			content: "";
			position: absolute;
			top: 100%;
			left: 50%;
			margin-left: -1vmin;
			border-width: 1vmin;
			border-style: solid;
			border-color: black transparent transparent transparent;
		}
		.outside:hover .tooltip{
			visibility: visible;
		}
		.sweet{
			color: #D8BFD8;
		}
		.stinky{
			color: #2ECC71;
		}
		.pretty{
			color: #FADBD8;
		}
		.spicy{
			color: #F8C471;
		}
		.bin{
			position: absolute;
			height:8vmin;
			width:8vmin;
			background-color: #AAA;
		}
		.table{
			background-color: #AA3;
			width: 8vmin;
			height: 8vmin;
			position: absolute;
		}
		#table-1{
			top: 20vmin;
			left:32vmin;
		}
		#table-2{
			top: 20vmin;
			left:40vmin;
		}
		#sell{
			left:8vmin;
			bottom: 8vmin;
			position: absolute;
			background-color: red;
			height: 8vmin;
			width: 8vmin;
		}
		#money-display{
			left:2vmin;
			top:2vmin;
			position: absolute;
			color:black;
		}
		#pickup{
			background-color: #AFA;
			position: absolute;
			width:20vmin;
			text-align: center;
			height:3vmin;
			bottom:3vmin;
			left:30vmin;
		}
		#sellall{
			background-color: #FAA;
			position: absolute;
			width:20vmin;
			text-align: center;
			height:3vmin;
			bottom:8vmin;
			left:30vmin;
		}
		#breeding-bar{
			position: absolute;
			height: 2vmin;
			top:15vmin;
			left: 30vmin;
			width:20vmin;
			padding:.5vmin;
			background-color: #AAF;
		}
		#breeding-bar-inner{
			position: absolute;
			height: 2vmin;
			top:.5vmin;
			left:.5vmin;
			width:0vmin;
			background-color: #FAA;
		}
		#game-container{
			position: absolute;
			width: 80vmin;
			height: 80vmin;
			top:0vmin;
			left:0vmin;
		}
		#upgrades{
			position: absolute;
			width: 80vmin;
			height: 80vmin;
			top:0vmin;
			left:0vmin;
			background-color: #AFA;
			visibility: hidden;
			border-radius: 3vmin;
		}
		#shopkeep{
			position: absolute;
			bottom:0vmin;
			left:0vmin;
			height:40vmin;
			width: 30vmin;
			background-image: url("shopkeep.png");
			background-size: 100%;
			background-position: bottom;
			background-repeat: no-repeat;
		}
		#quote{
			padding:2vmin;
			height: 5vmin;
			position:absolute;
			bottom: 12vmin;
			left: 30vmin;
			background-color:#FFF;
			border-radius: 2vmin;
			color: black;
		}
		#quote:before{
			content: "";
			display: block;
			position: absolute;
			bottom:3vmin;
			left: -1.9vmin;
			width: 0;
			border-width: 2vmin 2vmin 2vmin 0;
			border-style: solid;
			border-color: transparent #FFF;
		}
		#close-shop{
			padding:.25vmin;
			font-size: 2vmin;
			position: absolute;
			top:1vmin;
			left:1vmin;
			height:2.5vmin;
			width: 20vmin;
			background-color:#FFF;
			text-align: center;
			border-radius: 1vmin;
		}
		#open-shop{
			padding:.25vmin;
			font-size: 2vmin;
			position: absolute;
			top:3vmin;
			right:3vmin;
			height:2.5vmin;
			width: 20vmin;
			background-color:#FFF;
			text-align: center;
			border-radius: 1vmin;
		}
		.upgrade{
			width:32vmin;
			padding:1vmin;
			background-color: #FFF;
			border-radius: 2vmin;
			position: absolute;
		}
		.upgrade-title{
			font-size:3vmin;
			font-weight: bold;
		}
		.upgrade-button{
			text-decoration: underline;
			cursor: pointer;
		}
	</style>
	<link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/ >
</head>
	<body>
	<div id="no-click"></div>
		<div id="main">
			<div id="game-container">
				<div id="game-title">Idol Game</div>

				<div id="money-display">Cash: $<span id="cash">0</span></div>

				<div id="breeding-bar"><div id="breeding-bar-inner"></div></div>
				<div id="table-1" class="table" ondrop="dropTable(event)" ondragover="allowDrop(event)"></div>
				<div id="table-2" class="table" ondrop="dropTable(event)" ondragover="allowDrop(event)"></div>
				<div id="tiki-bin-1" class="bin" ondrop="dropBin(event)" style="top:50vmin;left:24vmin;" ondragover="allowDrop(event)"></div>
				<div id="tiki-bin-2" class="bin" ondrop="dropBin(event)" style="top:50vmin;left:32vmin;" ondragover="allowDrop(event)"></div>
				<div id="tiki-bin-3" class="bin" ondrop="dropBin(event)" style="top:50vmin;left:40vmin;" ondragover="allowDrop(event)"></div>
				<div id="tiki-bin-4" class="bin" ondrop="dropBin(event)" style="top:50vmin;left:48vmin;" ondragover="allowDrop(event)"></div>
				<div id="tiki-bin-5" class="bin" ondrop="dropBin(event)" style="top:58vmin;left:24vmin;" ondragover="allowDrop(event)"></div>
				<div id="tiki-bin-6" class="bin" ondrop="dropBin(event)" style="top:58vmin;left:32vmin;" ondragover="allowDrop(event)"></div>
				<div id="tiki-bin-7" class="bin" ondrop="dropBin(event)" style="top:58vmin;left:40vmin;" ondragover="allowDrop(event)"></div>
				<div id="tiki-bin-8" class="bin" ondrop="dropBin(event)" style="top:58vmin;left:48vmin;" ondragover="allowDrop(event)"></div>

				<div id="open-shop" onclick="openShop()">shop</div>

				<div id="pickup" onclick="pickUp()">grab a tiki from the pile</div>
				<div id="sellall" onclick="sellAll()">sell all</div>

				<div id="sell" ondrop="sell(event)" ondragover="allowDrop(event)"></div>
			</div>

			<div id="upgrades">
				<div id="close-shop" onclick="closeShop()">back to the beach</div>
				<div id="upgrade-breeding" class="upgrade" style="top:6vmin;left:4vmin;">
					<span class="upgrade-title">Incense</span><br />
					<span class="upgrade-text">Reduces the time it takes to breed tikis.</span><br />
					<span class="upgrade-button" id="upgrade-breeding-button" onclick="upgrade('incense')">Purchase - $<span id="upgrade-breeding-price">50</span></span>
				</div>
				<div id="shopkeep"></div>
				<div id="quote">What can I help you with?</div>
			</div>
		</div>
	</body>
	<script src="idol.js"></script>
</html>
