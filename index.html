<!doctype html>
<html>
<head>
	<title>Idol Game</title>
	<style>
		body, html{
			height:100%;
			margin:0;
			color: #FFF;
			background-color: #333;
			font-family: "Helvetica", "Arial", sans-serif;
		}
		#game-title{
			position: absolute;
			font-size:6vmin;
			top: -7vmin;
			width:80vmin;
			text-align: center;
			left: 0px;
		}
		#main{
			height:80vmin;
			width: 80vmin;
			background-color: #DDD;
			position: absolute;
			top:0px;
			left:0px;
			right:0px;
			bottom:0px;
			margin:auto;
			border-radius: 3vmin;
		}
		.idol{
			position: absolute;
			height:8vmin;
			width:8vmin;
			background-color: #00F;
			float: left;
			top: 0vmin;
			left: 0vmin;
		}
		.idol .tooltip{
			visibility: hidden;
			background-color:black;
			color: #fff;
			text-align: center;
			border-radius: 1vmin;
			padding: 1vmin;
			position: absolute;
			z-index: 1;
			bottom: 110%;
			left: 50%;
			font-size:2vmin;
			width: 15vmin;
			margin-left: -8.5vmin;
		}
		.idol .tooltip::after {
			content: "";
			position: absolute;
			top: 100%;
			left: 50%;
			margin-left: -1vmin;
			border-width: 1vmin;
			border-style: solid;
			border-color: black transparent transparent transparent;
		}
		.idol:hover .tooltip{
			visibility: visible;
		}
		.sweet{
			color: #D8BFD8;
		}
		.stinky{
			color: #2ECC71;
		}
		.pretty{
			color: #FADBD8;
		}
		.spicy{
			color: #F8C471;
		}
		#tiki-bin{
			position: absolute;
			height:16vmin;
			width:32vmin;
			top:50vmin;
			left:24vmin;
			background-color: #AAA;
		}
		.table{
			background-color: #AA3;
			width: 16vmin;
			height: 8vmin;
			position: absolute;
		}
		#table-1{
			top: 20vmin;
			left:32vmin;
		}
	</style>
	<link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/ >
</head>
	<body onkeydown="keyPressed(event);">
	<div id="no-click"></div>
		<div id="main">
			<div id="game-title">Idol Game</div>
			<div id="table-1" class="table" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
			<div id="tiki-bin" ondrop="drop(event)" ondragover="allowDrop(event)">
				<div class="idol" id="tiki-1" draggable="true" ondragstart="drag(event)"><span class="tooltip" id="tiki-1-tooltip"></span></div>
			</div>
		</div>
	</body>
	<script src="idol.js"></script>
</html>
