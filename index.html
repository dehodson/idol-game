<!doctype html>
<html>
<head>
	<title>Idol Game</title>
	<style>
		body, html{
			height:100%;
			margin:0;
			color: #FFF;
			background-color: #333;
			font-family: "Helvetica", "Arial", sans-serif;
		}
		#game-title{
			position: absolute;
			font-size:6vmin;
			top: -7vmin;
			width:80vmin;
			text-align: center;
			left: 0px;
		}
		#main{
			height:80vmin;
			width: 80vmin;
			background-color: #DDD;
			position: absolute;
			top:0px;
			left:0px;
			right:0px;
			bottom:0px;
			margin:auto;
			border-radius: 3vmin;
		}
		.idol{
			position: absolute;
			height:8vmin;
			width:8vmin;
			background-color: #00F;
			float: left;
			top: 0vmin;
			left: 0vmin;
		}
		.outside .tooltip{
			visibility: hidden;
			background-color:black;
			color: #fff;
			text-align: center;
			border-radius: 1vmin;
			padding: 1vmin;
			position: absolute;
			z-index: 1;
			bottom: 110%;
			left: 50%;
			font-size:2vmin;
			width: 15vmin;
			margin-left: -8.5vmin;
		}
		.outside .tooltip::after {
			content: "";
			position: absolute;
			top: 100%;
			left: 50%;
			margin-left: -1vmin;
			border-width: 1vmin;
			border-style: solid;
			border-color: black transparent transparent transparent;
		}
		.outside:hover .tooltip{
			visibility: visible;
		}
		.sweet{
			color: #D8BFD8;
		}
		.stinky{
			color: #2ECC71;
		}
		.pretty{
			color: #FADBD8;
		}
		.spicy{
			color: #F8C471;
		}
		.bin{
			position: absolute;
			height:8vmin;
			width:8vmin;
			background-color: #AAA;
		}
		.table{
			background-color: #AA3;
			width: 8vmin;
			height: 8vmin;
			position: absolute;
		}
		#table-1{
			top: 20vmin;
			left:32vmin;
		}
		#table-2{
			top: 20vmin;
			left:40vmin;
		}
		#sell{
			left:8vmin;
			bottom: 8vmin;
			position: absolute;
			background-color: red;
			height: 8vmin;
			width: 8vmin;
		}
		#money-display{
			left:2vmin;
			top:2vmin;
			position: absolute;
			color:black;
		}
		#breed{
			background-color: #AAF;
			position: absolute;
			width:20vmin;
			text-align: center;
			height:3vmin;
			top:15vmin;
			left:30vmin;
		}
		#sellall{
			background-color: #FAA;
			position: absolute;
			width:20vmin;
			text-align: center;
			height:3vmin;
			top:70vmin;
			left:30vmin;
		}
		#breeding-bar{
			position: absolute;
			height: 2vmin;
			top:15vmin;
			left: 30vmin;
			width:20vmin;
			background-color: #AAF;
		}
		#breeding-bar-inner{
			position: absolute;
			height: 2vmin;
			top:0vmin;
			left:0vmin;
			width:0vmin;
			background-color: #FAA;
		}
	</style>
	<link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/ >
</head>
	<body>
	<div id="no-click"></div>
		<div id="main">
			<div id="game-title">Idol Game</div>

			<div id="money-display">Cash: $<span id="cash">0</span></div>

			<div id="breeding-bar"><div id="breeding-bar-inner"></div></div>
			<div id="table-1" class="table" ondrop="dropTable(event)" ondragover="allowDrop(event)"></div>
			<div id="table-2" class="table" ondrop="dropTable(event)" ondragover="allowDrop(event)"></div>
			<div id="tiki-bin-1" class="bin" ondrop="dropBin(event)" style="top:50vmin;left:24vmin;" ondragover="allowDrop(event)"></div>
			<div id="tiki-bin-2" class="bin" ondrop="dropBin(event)" style="top:50vmin;left:32vmin;" ondragover="allowDrop(event)"></div>
			<div id="tiki-bin-3" class="bin" ondrop="dropBin(event)" style="top:50vmin;left:40vmin;" ondragover="allowDrop(event)"></div>
			<div id="tiki-bin-4" class="bin" ondrop="dropBin(event)" style="top:50vmin;left:48vmin;" ondragover="allowDrop(event)"></div>
			<div id="tiki-bin-5" class="bin" ondrop="dropBin(event)" style="top:58vmin;left:24vmin;" ondragover="allowDrop(event)"></div>
			<div id="tiki-bin-6" class="bin" ondrop="dropBin(event)" style="top:58vmin;left:32vmin;" ondragover="allowDrop(event)"></div>
			<div id="tiki-bin-7" class="bin" ondrop="dropBin(event)" style="top:58vmin;left:40vmin;" ondragover="allowDrop(event)"></div>
			<div id="tiki-bin-8" class="bin" ondrop="dropBin(event)" style="top:58vmin;left:48vmin;" ondragover="allowDrop(event)"></div>

			<!--div id="breed" onclick="gameTick()">breed tikis</div-->
			<div id="sellall" onclick="sellAll()">sell all</div>

			<div id="sell" ondrop="sell(event)" ondragover="allowDrop(event)"></div>
		</div>
	</body>
	<script src="idol.js"></script>
</html>
