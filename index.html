<!doctype html>
<html>
<head>
	<title>Idol Game</title>
	<style>
		body, html{
			height:100%;
			margin:0;
			color: #FFF;
			background-color: #333;
			font-family: "Helvetica", "Arial", sans-serif;
		}
		#game-title{
			position: absolute;
			font-size:6vmin;
			top: -7vmin;
			width:80vmin;
			text-align: center;
			left: 0px;
		}
		#main{
			height:80vmin;
			width: 80vmin;
			background-color: #DDD;
			position: absolute;
			top:0px;
			left:0px;
			right:0px;
			bottom:0px;
			margin:auto;
			border-radius: 3vmin;
		}
		.idol{
			height:8vmin;
			width:8vmin;
			background-color: #00F;
		}
	</style>
	<link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/ >
</head>
	<body onkeydown="keyPressed(event);">
	<div id="no-click"></div>
		<div id="main">
			<div id="game-title">Idol Game</div>
			<div class="idol"></div>
		</div>
	</body>
	<script src="idol.js"></script>
</html>
